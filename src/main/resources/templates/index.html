<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout/fragments :: documentHeader}"></head>
<body>
<header th:replace="~{layout/fragments :: pageHeader}"></header>
<!-- 탭 기능이 있는 컨테이너 -->
<div class="container mt-5 p-4 bg-white rounded shadow-sm">
	<ul class="nav nav-tabs" id="myTab" role="tablist">
		<li class="nav-item">
			<a class="nav-link active" id="analysis" data-bs-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true" >통계</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" id="userMgr" data-bs-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">회원 관리</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" id="placeMgr" data-bs-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">명소 관리</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" id="reviewMgr" data-bs-toggle="tab" href="#review" role="tab" aria-controls="review" aria-selected="false">리뷰 관리</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" id="FAQMgr" data-bs-toggle="tab" href="#FAQ" role="tab" aria-controls="FAQ" aria-selected="false">FAQ 관리</a>
		</li>
	</ul>
	<div class="tab-content mt-3" id="myTabContent">
		<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
			<div class="p-3 border bg-light">
				<div th:replace="~{analysis/ga4-dashboard :: ga4Dashboard}"></div>
			</div>
		</div>
		<div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
			<div class="p-3 border bg-light">
				<p >회원 관리 화면이 나올거임</p>
			</div>
		</div>
		<div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
			<div class="p-3 border bg-light">
				<p>명소 관리 화면이 나올거임</p>
			</div>
		</div>
		<div class="tab-pane fade" id="review" role="tabpanel" aria-labelledby="contact-tab">
			<div class="p-3 border bg-light">
				<p>리뷰 관리 화면이 나올거임</p>
			</div>
		</div>
		<div class="tab-pane fade" id="FAQ" role="tabpanel" aria-labelledby="contact-tab">
			<div class="p-3 border bg-light">
				<p>FAQ 관리 화면이 나올거임</p>
			</div>
	</div>
</div>

<script th:replace="~{layout/fragments :: bootstrapScript}"></script>
</body>
</html>
