<!DOCTYPE html>
<html lang="ko">
<head th:replace="~{layout/fragments :: documentHeader}">

</head>
<head>
    <link rel="stylesheet" th:href="@{/css/signIn.css}">
</head>
<body>
<header th:replace="~{layout/fragments :: pageHeader}"></header>
<main class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <!-- 로그인 정보를 제출하는 폼 생성 -->
    <div class="square-form border p-4 shadow-sm rounded">
        <form th:action="@{/admin/signIn}" method="post">
            <div class="form-group">
                <label for="adminId"><b>관리자 ID</b></label>
                <input type="text" class="form-control mt-3" placeholder="관리자 ID를 입력하세요" name="adminId" id="adminId" required>
            </div>
            <div class="form-group mt-3">
                <label for="password"><b>비밀번호</b></label>
                <input type="password" class="form-control mt-3" placeholder="비밀번호를 입력하세요" name="password" id="password" required>
            </div>
            <div class="text-danger mt-3" th:if="${param.error}">아이디와 비밀번호를 확인해주세요</div>
            <div class="d-flex justify-content-center mt-3">
                <button type="submit" id="signInBtn" class="btn btn-primary btn-block">로그인</button>
            </div>
        </form>
    </div>
</main>
<div th:replace="~{layout/fragments :: bootstrapScript}"></div>
<script th:src="@{/js/signIn.js}"></script>
</body>
</html>
