<!DOCTYPE html>
<html lang="en">
<head th:replace="~{layout/fragments :: documentHeader}"></head>
<body>
<header th:replace="~{layout/fragments :: pageHeader}"></header>
<main class="container mt-5">
    <!--create a form to submit the login information-->
    <form th:action="@{/admin/signIn}" method="post" class="border p-4 shadow-sm rounded">
        <div class="form-group">
            <label for="adminId"><b>adminId</b></label>
            <input type="text" class="form-control mt-3" placeholder="Enter adminId" name="adminId" id="adminId" required>
        </div>
        <div class="form-group mt-3">
            <label for="password"><b>Password</b></label>
            <input type="password" class="form-control mt-3" placeholder="Enter Password" name="password" id="password" required>
        </div>
        <div class="text-danger mt-3" th:if="${param.error}">Check your username and password</div>
        <div class="justify-content-end d-flex mt-3">
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </div>
    </form>
</main>
<div th:replace="~{layout/fragments :: bootstrapScript}"></div>
</body>
</html>
