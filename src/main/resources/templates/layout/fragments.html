<!DOCTYPE html>
<html
	lang="ko"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
	<head th:fragment="documentHeader">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>igojoa management</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<header th:fragment="pageHeader">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid d-flex justify-content-between align-items-center">
					<!-- 왼쪽 빈 공간 -->
					<div class="d-flex" style="flex: 1;"></div>

					<!-- 중앙에 위치한 로고 또는 브랜드 이름 -->
					<a class="navbar-brand mx-auto" href="/" style="font-weight: bold; text-align: center;">
						아이고조아 관리자 페이지
					</a>

					<!-- 오른쪽 링크들 -->
					<div class="d-flex justify-content-end" style="flex: 1;">
						<div class="navbar-nav">
							<th:block sec:authorize="isAnonymous()">
								<a class="nav-link" aria-current="page" th:href="@{/admin/signIn}">로그인</a>
								<a class="nav-link" th:href="@{/manager/signUp}">계정 생성</a>
							</th:block>
							<th:block sec:authorize="isAuthenticated()">
								<a class="nav-link" th:href="@{/admin/signOut}">로그아웃</a>
							</th:block>
							<th:block sec:authorize="isAuthenticated()">
								<a id="btn" class="nav-link" href="#">추가 버튼</a>
							</th:block>
						</div>
					</div>
				</div>
			</nav>



		</header>
		<script
			th:fragment="bootstrapScript"
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
